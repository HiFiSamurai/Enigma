<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv='content-type' content='text-html; charset=utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.png"/>
        <title>Enigma</title>
        <link href="dist/app.css" rel="stylesheet">
    </head>
    <body>
        <enigma-app>
          <div class="section-wrapper">
            <h4>Input</h4>
            <input name="input" type="text" class="text-input js-input">

            <label class="mode-toggle">
              <input type="checkbox" name="mode" class="js-mode"/>
              <div>
                <span class="on">Decode</span>
                <span class="off">Encode</span>
              </div>
              <i></i>
            </label>

            <button class="submit-trigger js-submit">Submit</button>
          </div>

          <div class="section-wrapper">
            <h4>Output</h4>
            <div class="index-card">
              <p class="index-content js-output"></p>
            </div>
          </div>
        </enigma-app>
        <script src="dist/app.js"></script>
    </body>
</html>
