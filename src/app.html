<template data-component="app">
  <div class="text-wrapper">
    <h4>Input</h4>
    <input name="inputText" id="inputText" type="text">
    <button id="submitTrigger">Submit</button>
  </div>
  <div class="text-wrapper">
    <h4>Output</h4>
    <div class="index-card">
      <p id="outputText" class="index-content"></p>
    </div>
  </div>
  <div class="text-wrapper">
    <label class="mode-toggle">
      <input id="machineMode" type="checkbox" name="mode"/>
      <div>
        <span class="on">Decode</span>
        <span class="off">Encode</span>
      </div>
      <i></i>
    </label>
  </div>
</template>
