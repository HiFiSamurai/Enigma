<div class="section-wrapper">
  <h3>Input</h3>

  <div class="controls">
    <div class="control-section">
      <textarea name="input" class="text-input js-input" placeholder="Message" rows=10></textarea>

      <label class="mode-toggle">
        <input type="checkbox" name="mode" class="js-mode"/>
        <div>
          <span class="on">Decode</span>
          <span class="off">Encode</span>
        </div>
        <i></i>
      </label>
      <button class="submit-trigger js-submit" disabled>Submit</button>
    </div>

    <details class="js-rotors control-section" open>
      <summary><h4 class="box-heading">Rotors</h4></summary>
    </details>
  </div>
</div>

<div class="section-wrapper">
  <h3>Output</h3>
  <div class="index-card">
    <p class="index-content js-output"></p>
  </div>
</div>
