<div class="section-wrapper">
  <h4>Input</h4>
  <input name="input" type="text" class="text-input js-input">

  <label class="mode-toggle">
    <input type="checkbox" name="mode" class="js-mode"/>
    <div>
      <span class="on">Decode</span>
      <span class="off">Encode</span>
    </div>
    <i></i>
  </label>

  <div class="js-rotors rotor-box">
    <h5 class="box-heading">Rotors</h5>
    <datalist id="tickmarks">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="9">
      <option value="10">
    </datalist>
  </div>

  <button class="submit-trigger js-submit" disabled>Submit</button>
</div>

<div class="section-wrapper">
  <h4>Output</h4>
  <div class="index-card">
    <p class="index-content js-output"></p>
  </div>
</div>
