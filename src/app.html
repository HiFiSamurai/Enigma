<div class="section-wrapper">
  <h3>Input</h3>

  <div class="controls">
    <div class="control-section">
      <textarea name="input" class="text-input index-card js-input" placeholder="Message" rows=10></textarea>

      <div class="trigger-box">
        <label class="mode-toggle">
          <input type="checkbox" name="mode" class="js-mode"/>
          <div>
            <span class="on">Decode</span>
            <span class="off">Encode</span>
          </div>
          <i></i>
        </label>
        <button class="trigger js-clear" disabled>Clear</button>
      </div>
    </div>

    <details class="js-rotors control-section" open>
      <summary><h4 class="box-heading">Rotors</h4></summary>
    </details>
  </div>
</div>
