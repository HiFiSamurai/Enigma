<template data-component="app">
  <div class="text-wrapper">
    <h4>Input</h4>
    <input name="inputText" id="inputText" type="text">
    <button id="submitTrigger">Submit</button>
  </div>
  <div class="text-wrapper">
    <h4>Output</h4>
    <p id="outputText">&nbsp;</p>
  </div>
  <div class="text-wrapper">
    <label>
      <input type="radio" name="type" value="encode" checked>
      <span>Encode</span>
    </label>
    <label>
      <input type="radio" name="type" value="decode">
      <span>Decode</span>
    </label>
  <div>
</template>
