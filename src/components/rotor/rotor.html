<div class="gear-box">
  <svg class="gear">
    <use xlink:href="#icon-gear"></use>
  </svg>
</div>

<div class="settings">
  <div class="control-row">
    <span class="slider-label">Ratio</span>
    <input type="range" min="1" max="5" step="0.1" class="js-slider slider-input" name="ratio">
    <span class="slider-value" slider="ratio"></span>
  </div>

  <div class="control-row">
    <span class="slider-label">Offset</span>
    <input type="range" min="0" max="10" step="1" class="js-slider slider-input" name="start">
    <span class="slider-value" slider="start"></span>
  </div>
</div>
